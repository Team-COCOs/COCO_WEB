<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css" type="text/css" />
    <style type="text/css"></style>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <cla class="container">
        <class class="login">
            <h2>로그인</h2>
            <div class="login_id">
                <h4>이메일</h4>
                <center>
                    <div class="idForm"><input type="text" class="id" placeholder="아이디"></div>
                </center>
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <center>
                    <div class="passForm"><input type="text" class="pw" placeholder="비밀번호"></div>
                </center>
            </div>
            <class class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> 이메일을 기억할까요?
                </div>
                <div class="signUp">
                    <a href="">회원가입</a>
                </div>
            </class>

            <button type="button" class="btn" style='cursor:pointer' onclick="logincheck()">LOGIN</button>
        </class>


    </cla>

    
</body>
</html>
